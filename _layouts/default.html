<!DOCTYPE html>
<html>
<head>
  <title>GTK Press {% if page.url != '/index.html' %} | {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta property="og:url" content="{{site.prose.siteurl}}{{site.baseurl}}{{page.url}}" />
  {% if page.url != '/index.html' %}
  <!-- Regardless of what category it is -->
    <meta property='og:title' content='{{page.title}}'/>
    <meta property="og:description" content="{{page.description}}"/>
    <meta property="og:image" content="{{site.baseurl}}/{{site.mediapath}}/{{page.cover}}"/>

    {% if page.category == 'title' %}
    <meta property="og:type" content="books.book"/>
    <meta property="books:isbn" content="{{page.isbn}}" />
    {% else %}
    <meta property="og:description" content="{{page.description}}"/>
    {% endif %}

  {% else %}
    <meta property='og:image' content='{{site.baseurl}}/{{prose.media}}/{{site.defaultcover}}'/>

  {% endif %}
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" id="font-oswald-css" href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" media="all">
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body class="{% if page.url != '/index.html' %}type-{{page.category}} {{page.permalink}}{% else %}home{% endif %} section-{{page.section}}" >
  {% include nav.html %}
  {{content}}
  {% include footer.html %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/minicart/3.0.6/minicart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.1/isotope.pkgd.min.js"></script>

  <script src='{{site.baseurl}}/site.js'></script>
  <script src="{{site.basurl}}/titles.js"></script>
  
  <script>
    paypal.minicart.render();
    var cartItems = paypal.minicart.cart.items();
    cartItemsQuantity = 0
    for (var i = cartItems.length - 1; i >= 0; i--) {
      cartItemsQuantity += cartItems[i]._data.quantity;
    };
    console.log(cartItemsQuantity);
  </script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64928601-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
